        - name: token
          in: query
          description: The coin type contained in the Binance Code
          required: true
          schema:
            type: string
        - name: amount
          in: query
          required: true
          description: The amount of the coin
          schema:
            type: number
            format: double
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Code creation
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "000000"
                  message:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      referenceNo:
                        type: string
                        example: "0033002327977405"
                      code:
                        type: string
                        example: "AOGANK3NB4GIT3C6"
                    required:
                      - referenceNo
                      - code
